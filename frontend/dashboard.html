<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .frosted {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-purple-100 via-pink-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">

  <div class="fade-in frosted w-full max-w-5xl p-8">
    
    <!-- Top Bar -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 space-y-4 md:space-y-0">
      <h2 class="text-3xl font-bold text-blue-700">
        Hello, <span id="welcomeUser" class="font-semibold text-gray-800"></span> ðŸ‘‹
      </h2>
      <button id="logoutBtn"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 shadow-md">
        Logout
      </button>
    </div>

    <!-- Add Task Form -->
    <form id="taskForm" class="grid md:grid-cols-4 gap-4 mb-8">
      <input type="text" id="title" placeholder="Task Title"
             class="col-span-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300"
             required />
      <input type="text" id="description" placeholder="Description"
             class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300"
             required />
      <input type="date" id="dueDate"
             class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300"
             required />
      <button type="submit"
              class="md:col-span-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold shadow-sm">
        Add Task
      </button>
    </form>

    <!-- Filter -->
    <div class="mb-6 flex items-center space-x-3">
      <label for="statusFilter" class="font-medium text-gray-700">Filter:</label>
      <select id="statusFilter"
              class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Task List -->
    <div id="taskList" class="space-y-4">
      <!-- Task cards will be injected here -->
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
