<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .frosted {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-200 via-pink-100 to-yellow-100 min-h-screen flex items-center justify-center relative">

  <!-- Optional Logo or Link -->
  <a href="landing.html" class="absolute top-4 left-6 text-xl font-bold text-gray-800 hover:text-blue-600 transition">
    Task Manager
  </a>

  <!-- Frosted Login Card -->
  <div class="fade-in frosted p-10 rounded-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter username"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-white hover:text-blue-600 border border-blue-600 transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-700">
      Don't have an account?
      <a href="register.html" class="text-blue-600 underline hover:text-blue-800">Register here</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
