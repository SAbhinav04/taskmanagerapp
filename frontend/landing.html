<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .frosted {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .frosted:hover {
      background: rgba(255, 255, 255, 0.85);
      transform: translateY(-2px);
    }

    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-purple-200 via-pink-100 to-yellow-100 flex items-center justify-center min-h-screen relative">

  <!-- Optional Top Left Brand -->
  <a href="landing.html" class="absolute top-4 left-6 text-xl font-bold text-gray-800 hover:text-blue-600 transition">
    Task Manager
  </a>

  <!-- Center Card -->
  <div class="fade-in frosted p-10 rounded-2xl max-w-md w-full text-center">
    <h1 class="text-4xl font-pacifico text-blue-700 mb-4">Welcome to Task Manager</h1>
    <p class="text-gray-700 mb-6 text-sm">Organize, track, and conquer your day effortlessly.</p>

    <div class="flex flex-col space-y-4">
      <a href="login.html" class="frosted text-blue-700 font-semibold py-2 rounded-lg hover:bg-blue-700 hover:text-white transition duration-300 flex items-center justify-center shadow-sm">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </a>
      <a href="register.html" class="frosted text-green-700 font-semibold py-2 rounded-lg hover:bg-green-700 hover:text-white transition duration-300 flex items-center justify-center shadow-sm">
        <i class="fas fa-user-plus mr-2"></i> Register
      </a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
