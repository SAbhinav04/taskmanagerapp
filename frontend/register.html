<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .frosted {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.75rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center relative">

  <!-- Optional Logo Link -->
  <a href="landing.html" class="absolute top-4 left-6 text-xl font-bold text-gray-800 hover:text-blue-600 transition">
    Task Manager
  </a>

  <!-- Registration Card -->
  <div class="fade-in frosted p-10 max-w-md w-full text-center">
    <h2 class="text-3xl font-bold text-blue-700 mb-6">Create an Account</h2>

    <form id="registerForm" class="space-y-5 text-left">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" placeholder="Choose a username"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Create a password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required />
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-white hover:text-green-600 border border-green-600 transition duration-300">
        Register
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-700">
      Already have an account?
      <a href="login.html" class="text-blue-600 underline hover:text-blue-800">Login</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
